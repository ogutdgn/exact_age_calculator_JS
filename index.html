<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Exact Age Calculator</h1>

    <div id="MyClockDisplay"></div>
    
    <div class="backgroun--image">
    </div>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="years">00</h2>
        <small>years</small>
      </div>
      <div class="time">
        <h2 id="months">00</h2>
        <small>months</small>
      </div>
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <div class="input">
        <div class="p">
            <p>Select your birthday</p>
        </div>
        <input type="date" class="birth--date">
    </div>
    

    <script src="app.js"></script>
</body>
</html>
